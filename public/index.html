<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
    <style>
      main.container {
        max-width: 640px !important;
        text-align: center;
      }

    </style>
  </head>

  <body>
    <main id="app" class="section container">
      <br />
      <br />
      <div>
        <b-card v-if="!isAuthenticated">
          <b-tabs pills card vertical>
            <b-tab title="Tab 1" active><b-card-text>Tab contents 1</b-card-text></b-tab>
            <b-tab title="Tab 2"><b-card-text>Tab contents 2</b-card-text></b-tab>
            <b-tab title="Tab 3"><b-card-text>Tab contents 3</b-card-text></b-tab>
          </b-tabs>
        </b-card>
      </div>
      <template v-if="!isAuthenticated">
        <b-field>
          <b-input v-model="username" placeholder="Username" @input="checkIsRegistered()"
            autocomplete="webauthn username"></b-input>
        </b-field>
        <b-field>
          <b-checkbox v-model="isRoaming">Use roaming authenticator (phone, usb key...)</b-checkbox>
          <b-checkbox v-model="isRegisterNewDevice">Register New Device</b-checkbox>
        </b-field>
        <b-field>
          <b-input v-model="verifyOtp" placeholder="Verify Otp" v-show="isRegisterNewDevice"></b-input>
        </b-field>
        <div>
          <b-button type="is-primary" @click="registerNewDevice()" :disabled="!username || !verifyOtp"
            v-show="isRegisterNewDevice">Register
            New Device</b-button>
          <b-button type="is-primary" @click="login()" v-show="!isRegisterNewDevice"
            :disabled="!isRegistered">Authenticate</b-button>
        </div>
      </template>
      <template v-if="isAuthenticated">
        <p>{{'Hello ' + username + '!'}}</p>
        <section v-if="registrationData && !authenticationData" style="text-align: left;">
          <p><b>Credential ID:</b> {{registrationData.credential.id}}</p>
          <p><b>Public Key:</b> {{registrationData.credential.publicKey.substring(0,32)}}...</p>
          <p><b>Algorithm:</b> {{registrationData.credential.algorithm}}</p>
          <p><b>Authenticator Name:</b> {{registrationData.authenticator.name}}</p>
        </section>
        <section v-if="authenticationData" style="text-align: left;">
          <p><b>Credential ID:</b> {{authenticationData.credentialId}}</p>
          <p><b>Signature:</b> {{authenticationData.signature.substring(0,32)}}...</p>
        </section>
        <div>
          <b-button type="is-primary" @click="logout()">Sign Out</b-button>
        </div>
      </template>
    </main>

    <script src="https://unpkg.com/vue@2"></script>
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="js/auth.js"></script>
  </body>

</html>
