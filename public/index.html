<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
    <style>
      main.container {
        max-width: 640px !important;
        text-align: center;
      }

    </style>
  </head>

  <body>
    <main id="app" class="section container">
      <br />
      <br />
      <template v-if="!isAuthenticated">
        <b-field>
          <b-input v-model="newusername" placeholder="Your Unique Username" autocomplete="webauthn username"></b-input>
          <br />
          <b-input v-model="name" placeholder="Name"></b-input>
          <br />
          <b-input v-model="email" type="email" placeholder="Email"></b-input>
        </b-field>
        <b-field>
          <b-checkbox v-model="isNewRoaming">Use roaming authenticator (phone, usb key...)</b-checkbox>
        </b-field>
        <div>
          <b-button type="is-primary" @click="register()" :disabled="!newusername">Register
            New User
          </b-button>
        </div>
      </template>
      <template v-if="!isAuthenticated">
        <b-field>
          <b-input v-model="username" placeholder="Username" @input="checkIsRegistered()"
            autocomplete="webauthn username"></b-input>
        </b-field>
        <b-field>
          <b-checkbox v-model="isRoaming">Use roaming authenticator (phone, usb key...)</b-checkbox>
          <b-checkbox v-model="isRegisterNewDevice">Register New Device</b-checkbox>
        </b-field>
        <b-field>
          <b-input v-model="verifyOtp" placeholder="Verify Otp" v-show="isRegisterNewDevice"></b-input>
        </b-field>
        <div>
          <b-button type="is-primary" @click="registerNewDevice()" :disabled="!username || !verifyOtp"
            v-show="isRegisterNewDevice">Register
            New Device</b-button>
          <b-button type="is-primary" @click="login()" v-show="!isRegisterNewDevice"
            :disabled="!isRegistered || !username ">Authenticate</b-button>
        </div>
      </template>
    </main>

    <script src="https://unpkg.com/vue@2"></script>
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="js/auth.js"></script>
  </body>

</html>
